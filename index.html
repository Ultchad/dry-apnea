<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exercice d'apnée à sec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body id="body" class="text-dark bg-light">
    <div class="row fixed-top">
        <div class="col-auto me-auto">
            <select id="language-selector" data-width="" aria-label=".form-select-sm example"
                class="col-2 form-select form-select-sm btn btn-light">
            </select>
        </div>
        <div class="col-auto">
            <button id="switchTheme" type="button" class="btn btn-light"><i class="bi bi-moon-fill"></i></button>
        </div>
    </div>
    <div class="container mt-5 text-center">
        <div class="">
            <h1 id="title">Exercice d'apnée à sec</h1>
        </div>
        <div class="">
            <div class="mb-3">
                <label class="form-label" for="cycle-select" id="label-cycle-select">Exercice respiratoire :</label>
                <select id="cycle-select" class="form-control">
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="duration-select" id="label-duration-select">Durée :</label>
                <input type="number" class="form-control" id="duration-select" min="1" step="1" value="30" />
                <label class="form-control" for="duration-select" id="duration-text" readonly></label>
            </div>
            <div class="mt-3 mb-3">
                <button id="start-button" class="btn btn-primary btn-lg btn-block">
                    Démarrer l'exercice
                </button>
            </div>
        </div>
        <div class="mb-0">
            <div>
                <label class="" id="cycle-title" hidden></label>
            </div>
            <div>
                <label class="stage-timer mt-3 h2 text-success" id="stage-timer"></label>
            </div>
            <div>
                <label id="timer" class="timer shadow-lg p-3 rounded mt-5 h1 text-danger">00 s</label>
            </div>
            <div>
                <label id="next-stage" class="next-stage mt-3 h3 text-secondary"></label>
            </div>
            <div class="" hidden>
                <label id="round" class="mt-3 h3 text-info" hidden></label>
                <label id="total-timer" class="mt-3 h3 text-secondary"></label>
            </div>
        </div>
        <footer class="fixed-bottom mastfoot mt-auto text-center">
            <div class="inner ">
                <p>Source of project <a href="https://github.com/Ultchad/dry-apnea">dry-apnea</a>, by <a
                        href="https://github.com/Ultchad">Ultchad</a>.</p>
            </div>
        </footer>
    </div>
</body>
<!-- script section -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
